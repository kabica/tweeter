<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="icon" type="image/png"
    href="https://cdn2.iconfinder.com/data/icons/funtime-animals-humans/60/004_019_parrot_bird_animal_pet-512.png">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />



  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
</head>

<!---========================  OVERALL BODY OF PAGE   ==========================-->

<body class="mainContainer">
  <!-- Top nav bar (fixed) -->
  <nav class="fixed-top">
    <div>
      <span class="brand">tweeter</span>
    </div>

    <div class="composeNewTweet">
      <span class="compose"><strong>Write</strong> a new tweet</span>
      <img class='tucan'onclick="toggleTweet()"
        src="https://cdn2.iconfinder.com/data/icons/funtime-animals-humans/60/004_019_parrot_bird_animal_pet-512.png">
    </div>
  </nav>
  <img src="https://cdn4.iconfinder.com/data/icons/blue-set/64/14-512.png" class='scrollToTop'>


  <!---================  TOP OF PAGE + USER NAME WITH HEX LOGO   ================-->

  <header class="staticLogo">
    <div>
      <img class="logo" src="./images/owl.png">
    </div>

    <div class="name">
      <span><strong>Alexander</strong> Bica</span>
    </div>
  </header>

  <!--  Tweet History Feed  -->
  <main class="container">
    <div class="showError">
      <div class="showError">ERROR: INVALID INPUT</div>
    </div>
    <section id='toggleIcon' class="newTweet">
      <form id="submitTweet" action="/tweets/" method="POST">
        <textarea class="tweetText" name="text" placeholder="What are you humming about?"></textarea>
        <div class="flexBox">
          <input class="tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>

      </form>
    </section>
    
    <!-- New Tweets + Tweet History Populated Here -->
    <div class="tweetHistory">
    </div>
    
    



  </main>
  

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/createTweetElement.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/toggleDisplay.js"></script>
  <script type="text/javascript" src="/scripts/tweet-container.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
