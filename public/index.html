<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="icon" type="image/png"
    href="https://cdn2.iconfinder.com/data/icons/funtime-animals-humans/60/004_019_parrot_bird_animal_pet-512.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header/header.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="fixed-top">
    <div>
      <span class="brand">tweeter</span>
    </div>
    <div class="composeNewTweet">
      <span class="compose"><strong>Write</strong> a new tweet</span>
      <img onclick="toggleTweet()"
        src="https://cdn2.iconfinder.com/data/icons/funtime-animals-humans/60/004_019_parrot_bird_animal_pet-512.png">
    </div>
  </nav>

  <!--  TOP OF PAGE + USER NAME WITH HEX LOGO   -->
  <header class="staticLogo">
    <div>
      <img class="logo" src="/images/profile-hex.png">
    </div>

    <div class="name">
      <span><strong>Alexander</strong> Bica</span>
    </div>
  </header>

  <!--  PAGE-SPECIFIC CONTENT (TWEET HISTORY FEED) -->
  <main class="container">
    <section id='toggleIcon' class="newTweet">
      <form id="submitTweet" action="/tweets/" method="POST">
        <textarea class="tweetText" name="text" placeholder="What are you humming about?"></textarea>
        <div class="flexBox">
          <input class="tweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>

      </form>
    </section>

    <!-- NEW TWEETS + TWEET HISTORY WILL POPULATE HERE -->
    <div class="tweetHistory">
    </div>
  </main>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/createTweetElement.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/toggleDisplay.js"></script>
  <script type="text/javascript" src="/scripts/tweet-container.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
